name: mlflow-ci

on:
  push:
    branches: [ main ]   # Cambia a tu rama si no usas main
  pull_request:
  workflow_dispatch:

jobs:
  ml_pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: ğŸ§ª Train (MLflow)
        run: make train

      - name: âœ… Validate
        run: make validate

      - name: ğŸ“¤ Upload artifacts (mlruns + model.pkl)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: training-artifacts
          path: |
            mlruns
            model.pkl
